name: build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-14, ubuntu-24.04, ubuntu-24.04-arm, windows-2022]

    permissions:
      contents: write

    steps:
      - name: Checkout own repository
        uses: actions/checkout@v4

      - name: Download Whisper-WebUI
        run: |
          curl -L -o Whisper-WebUI-master.zip https://github.com/jhj0517/Whisper-WebUI/archive/refs/heads/master.zip
          unzip ./Whisper-WebUI-master.zip
          rm -rf ./Whisper-WebUI
          mv ./Whisper-WebUI-master ./Whisper-WebUI
          rm ./Whisper-WebUI-master.zip

      - name: Install node dependencies
        run: |
          npm install

      - name: Install tauri dependencies
        run: |
          cd ./src-tauri
          cargo build

      - name: Install whisper dependencies
        run: |
          cd ./Whisper-WebUI
          if [[ "${{ matrix.os }}" == macos* ]]; then
            sed -i '' 's|^\(--extra-index-url.*\)|# \1|' requirements.txt
          fi
          if [[ "${{ matrix.os }}" == windows* ]]; then
            ./Install.bat
          else
            chmod +x ./Install.sh
            ./Install.sh
          fi

      - name: Build bundle
        run: |
          npm run tauri build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./src-tauri/target/release/bundle/**/*

